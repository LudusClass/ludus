<div class="container">
    <div class="wrapper">
        <h1>Pagamentos</h1>
    </div>

    <br/>
    <div class="form-inline">
        <label> Ano </label>
        <select class="form-control" ng-model="idTurma" ng-change="getAlunos(idTurma)" ng-init="getTurmas();" id="turma-filter">
            <option value="{{turma.id}}" ng-repeat="turma in turmas" ng-selected="turma.id == idModel">{{turma.description}}</option>
            <option value="0" ng-selected="idTurma == 0">Todos as alunas</option>
        </select>

        <label> M&ecirc;s </label>
        <select class="form-control" ng-model="idTurma" ng-change="getAlunos(idTurma)" ng-init="getTurmas();" id="turma-filter">
            <option value="{{turma.id}}" ng-repeat="turma in turmas" ng-selected="turma.id == idModel">{{turma.description}}</option>
            <option value="0" ng-selected="idTurma == 0">Todos as alunas</option>
        </select>

        <label> Turma </label>
        <select class="form-control" ng-model="idTurma" ng-change="getAlunos(idTurma)" ng-init="getTurmas();" id="turma-filter">
            <option value="{{turma.id}}" ng-repeat="turma in turmas" ng-selected="turma.id == idModel">{{turma.description}}</option>
            <option value="0" ng-selected="idTurma == 0">Todos as alunas</option>
        </select>

        <label> Aluno </label>
        <input type="text" class="form-control" id="aluno-filter" placeholder="Digite o nome do Aluno">
    </div>
</div>
<br><br>
<div class="container" ng-init="getAlunos(0)">
    <table class="table">
        <thead>
            <th>
                Aluna
            </th>
            <th>
                Turma
            </th>
            <th>
                Data
            </th>
            <th>
                Valor
            </th>
            <th>
                A&ccedil;&otilde;es
            </th>
        </thead>
        <tbody>
            <tr ng-repeat="aluno in alunos">
                <td>{{aluno.name}}</td>
                <td>{{aluno.email}}</td>
                <td>{{aluno.turma.description}}</td>
                <td>
                    <a class="glyphicon glyphicon-pencil" alt="editar aluno" href="#/aluno/{{aluno.id}}"></a>
                    <a class="glyphicon glyphicon-remove" alt="informar pagamento"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
